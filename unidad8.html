<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 3</title>
</head>

<body style="display: flex; justify-content: center;">
    <form>
        <h3>Ingreso al Sistema</h3>
        <div>
            <label for="user"><strong>Usuario:</strong> </label>
            <input id="user" type="text" style="border-width: 2px 1px 1px 2px;">
        </div>
        <br>
        <div>
            <label for="pass"><strong>Clave:</strong></label>
            <input id="pass" type="password" style="border-width: 2px 1px 1px 2px;">
        </div>
        <br>
        <div>
            <input id="submit " type="submit" value="Ingresar" style="border-width: 1px 2px 2px 1px;">
        </div>
    </form>

    <script src="control.js "></script>
</body>

</html>
